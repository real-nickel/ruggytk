      You can write text in a comment and the content won't be visible in the page
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>EntertainEase</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>

  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Welcome to EntertainEase!</h1>

        <div class="instructions">
          <h2>What can you do here?</h2>
          <p>This is <strong>EntertainEase</strong>, a project that i made myself. You can
            play games, search, follow the NickelOS project, and chill!</p>

<style>
    /* Styling for the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    
    /* Styling for the popup menu */
    .popup-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
    <button onclick="showPopupMenu()">Menu</button>
  
  <div class="overlay" id="overlay">
    <div class="popup-menu" id="popup-menu">
      <a href="games.html">Games</a>
      <a href="#">Search</a>
      <a href="#">Check out the NickelOS project</a>
      <a href="/">Exit menu</a>
    </div>
  </div>

  <script>
    function showPopupMenu() {
      var overlay = document.getElementById("overlay");
      var popupMenu = document.getElementById("popup-menu");
      if (overlay.style.display === "none") {
        overlay.style.display = "block";
        popupMenu.style.display = "block";
      } else {
        overlay.style.display = "none";
        popupMenu.style.display = "none";
      }
    }
  </script>
        </div>
      </div>
    </div>

        Remix on Glitch

  </body>
