<form action="https://www.paypal.com/donate" method="post" target="_top">
   <!-- Identify your business so that you can collect the payments. --> <input
    type="hidden"
    name="project"
    value="donations@kcparkfriends.org"
  /> <!-- Specify details about the contribution --> <input
    type="hidden"
    name="no_recurring"
    value="0"
  /> <input type="hidden" name="item_name" value="EntertainEase" /> <input
    type="hidden"
    name="item_number"
    value="EntertainEase"
  /> <input
    type="hidden"
    name="currency_code"
    value="GBP"
  /> <!-- Display the payment button. --> <input
    type="image"
    name="submit"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
    alt="Donate"
  /> <img
    alt=""
    width="1"
    height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
  />
</form>
